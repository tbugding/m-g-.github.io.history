<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WeLink-长城版</title>
    <meta name="description" content="WeLink-长城版">
    <meta name="keywords" content="WeLink,长城版">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">

    <!-- welink.css -->
    <link rel="stylesheet" href="style/swiper.min.css"/>
    <link rel="stylesheet" href="style/css.css"/>
    <!-- endinject -->

    <!-- welink.js -->
    <script src="scripts/swiper.min.js"></script>
    <script src="scripts/swiper.animate.min.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endinject -->

</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">

        <div class="swiper-slide slide1">
            <div class="slide-main">
                <img class="logo ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".2s" src="images/logo.png" alt="WeLink 长城版">
                <p class="description ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".4s">支持包括华为、小米、三星等在内的绝大部分主流Android手机和多个系统版本。支持通过USB、蓝牙连接。</p>
                <a class="button bc ani" href="javascript:;" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".6s">
                    <img src="images/ico_android.png" alt=""> Android下载
                </a>
                <ul class="pcShow">
                    <li class="p2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.4s"><img src="images/s1_item2.jpg"></li>
                    <li class="p3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1.5s" swiper-animate-delay="1.5s"><img src="images/s1_item3.jpg"></li>
                    <li class="p1 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".8s"><img src="images/s1_item1.jpg"></li>
                </ul>
                <ul class="mobileShow">
                    <li class="p3_2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".8s"><img src="images/s1_item3.jpg"></li>
                    <li class="p2_2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.4s"><img src="images/s1_item2.jpg"></li>
                    <li class="p1_2 ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="2s"><img src="images/s1_item1.jpg"></li>
                </ul>
            </div>
        </div>

        <div class="swiper-slide slide2">
            <div class="slide-main">
                <p class="title1 title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".2s" >当前支持车型</p>
                <p class="title2 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.5s" >HAVAL H1</p>
                <img src="images/s2_item.jpg" alt="HAVAL H1" class="pcShow ani" swiper-animate-effect="flipInY" swiper-animate-duration="1s" swiper-animate-delay="1s">
                <div class="mobileShow bg ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay=".8s"></div>

            </div>
        </div>

        <div class="swiper-slide slide3">
            <div class="bg pcShow"></div>
            <div class="slide-main">
                <p class="title ani" class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".2s" >从安装到连接，简单方便</p>
                <ul class="bc cf">
                    <li class="ani li1" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".4s" >
                        <div>
                            <span><img src="images/s3_item1.jpg"></span>
                            <p>将安装包下载到手机并完成安装</p>
                        </div>
                    </li>
                    <li class="ani li2" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".6s" >
                        <div>
                        <span><img src="images/s3_item2.jpg"></span>
                        <p>用USB数据线将手机与车机连接</p>
                        </div>
                    </li>
                    <li class="ani li3" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".8s" >
                        <div>
                        <span><img src="images/s3_item3.jpg"></span>
                        <p>连接成功，开始体验</p></div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="swiper-slide slide4">
            <div class="slide-main">
                <p class="title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".2s" >灵活便捷的操作方式</p>
                <ul class="bc">
                    <li>
                        <img class="img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".4s"  src="images/s4_item1.jpg">
                        <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1s" ><img class="ico" src="images/ico_item1.png"> 精准的手触屏</p>
                    </li>
                    <li>
                        <img class="img ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".8s"  src="images/s4_item2.jpg">
                        <p class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="2s" swiper-animate-delay="1.2s" ><img class="ico" src="images/ico_item2.png"> 按键操控</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="swiper-slide slide5">
            <div class="slide-main">
                <p class="title pcShow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".2s" >众多应用，打造完美车行体验</p>
                <p class="title mobileShow ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay=".2s" >众多应用，<br/>打造完美车行体验</p>
                <p class="p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1s" >专业安全的趣驾导航，国内领先地图数据。</p>
                <p class="p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.1s" >海量歌曲，音乐一路随行。</p>
                <p class="p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.2s" >了解最新的新闻动态，更有当地新闻推送给您。</p>
                <p class="p ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.3s" >附近的餐饮、购物、休闲娱乐，轻松查询，一键导航。</p>
                <ul class="bc">
                    <li class="ani li1 pcShow" swiper-animate-effect="fadeInUp" swiper-animate-duration="2s" swiper-animate-delay="2.8s" ><img src="images/s5_item5.jpg"></li>
                    <li class="ani li2 pcShow" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.7s" swiper-animate-delay="2.4s" ><img src="images/s5_item4.jpg"></li>
                    <li class="ani li3" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.4s" swiper-animate-delay="2.1s" ><img src="images/s5_item3.jpg"></li>
                    <li class="ani li4" swiper-animate-effect="fadeInUp" swiper-animate-duration="1.2s" swiper-animate-delay="1.9s" ><img src="images/s5_item2.jpg"></li>
                    <li class="ani li5" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.8s" ><img src="images/s5_item1.jpg"></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="swiper-pagination"></div>
</div>

<div id="arrow">
    <img src="images/ico_arrow1.png" class="arrow">
    <img src="images/ico_arrow2.png" class="arrow" style="-webkit-animation-delay: .16s;">
</div>

</html>

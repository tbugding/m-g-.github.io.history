<!DOCTYPE html>
<html>
<head>
	<title>bgFixed</title>
	<style>
	body,html{ width: 100%; height: 100%; background: #000; cursor: none; user-selector:none;}
	#wrap{ width: 100%; height: 100%; background: url(bg.jpg) center fixed no-repeat #000; -webkit-filter: blur(5px);}
	#inner{ width: 340px; height: 340px; position: absolute; top: 0; left: 0; margin: -172px 0 0 -172px; -webkit-mask-image: radial-gradient(rgba(255,255,255,1),rgba(255,255,255,0) 70%); background: url(bg.jpg) center fixed no-repeat #000;  }
	</style>
</head>
<body>
<div id="wrap"></div>
<div id="inner"></div>
<script>
	var box = document.getElementById('inner');

	document.documentElement.onmousemove = function(e){
		box.style.left = e.x + 'px';
		box.style.top = e.y + 'px';
	};
</script>
</body>
</html>
